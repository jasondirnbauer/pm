<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Management MVP</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
      :root {
        --accent-yellow: #ecad0a;
        --primary-blue: #209dd7;
        --secondary-purple: #753991;
        --navy-dark: #032147;
        --gray-text: #888888;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #f7f8fb;
        color: var(--navy-dark);
      }

      main {
        max-width: 760px;
        margin: 48px auto;
        padding: 24px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 28px rgba(3, 33, 71, 0.12);
      }

      h1 {
        margin: 0 0 8px;
      }

      p {
        margin: 8px 0;
        color: var(--gray-text);
      }

      code {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        background: rgba(32, 157, 215, 0.15);
        color: var(--primary-blue);
      }

      #api-result {
        margin-top: 20px;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid rgba(3, 33, 71, 0.12);
        background: rgba(236, 173, 10, 0.08);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Hello world scaffold is running</h1>
      <p>This static page is served by FastAPI at <code>/</code>.</p>
      <p>The status below is fetched from <code>/api/hello</code>.</p>
      <div id="api-result">Loading API response...</div>
    </main>

    <script>
      async function loadApiMessage() {
        const target = document.getElementById("api-result");
        try {
          const response = await fetch("/api/hello");
          const payload = await response.json();
          target.textContent = `API response: ${payload.message}`;
        } catch (error) {
          target.textContent = "Failed to call /api/hello";
        }
      }

      loadApiMessage();
    </script>
  </body>
</html>
